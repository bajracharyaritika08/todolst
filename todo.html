<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- Css Linking -->
    <link rel="stylesheet" href="todo.css">
    <!-- Font awesome code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h2 style="color: white;text-align: center;margin: 50px;">YOUR TO DO LIST FOR A DAY!</h2>
    </div>
    <div class="hii">
        <h1><span class="title"><i class="fa fa-clipboard" aria-hidden="true"></i>
        </span></h1>
        <div class="inputDiv">
            <input type="text" class="input" placeholder="Enter here...">
            <button class="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="container">

        </div>
    </div>
    <div class="button_cont" align="center" onclick="removeAll()">
        <!-- removeAll() is a javascript function that will help to remove all the data onclick of mouse -->
        <a class="remove_btn " style="color: rgb(48, 0, 0);">REMOVE ALL</a>
    </div>
</body>
<script src="todo.js"></script>

</html>
